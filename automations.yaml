- id: '1767546442817'
  alias: 'Switches: Front room: Auto Control TV based on Presence'
  description: Turns the front room TV on when a person is detected, and off if no
    motion for 45 mins and the TV has been on for 30 mins.
  triggers:
  - entity_id: binary_sensor.motion_front_room_occupancy
    to: 'on'
    id: motion_detected
    trigger: state
  - entity_id: binary_sensor.motion_front_room_occupancy
    to: 'off'
    for:
      minutes: 45
    id: no_motion
    trigger: state
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id: motion_detected
      - condition: state
        entity_id: switch.tvs
        state: 'off'
      sequence:
      - target:
          entity_id: switch.tvs
        action: switch.turn_on
    - conditions:
      - condition: trigger
        id: no_motion
      - condition: state
        entity_id: switch.tvs
        state: 'on'
        for:
          minutes: 30
      sequence:
      - target:
          entity_id: switch.tvs
        action: switch.turn_off
  mode: single
