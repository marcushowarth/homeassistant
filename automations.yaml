    within 3 minutes and Hallway motion must have occurred recently (tune this window)
    Five seconds is typical, only between 17:00 and 21:00, with alert blinks.
  triggers:
  - entity_id: binary_sensor.motion_landing_occupancy
    to: 'on'
    trigger: state
  conditions:
  - condition: time
    after: '17:00:00'
    before: '21:00:00'
  - condition: state
    entity_id: binary_sensor.pool_room_person
    state: 'off'
  - condition: template
    value_template: '{{ (now() - states.binary_sensor.pool_room_person.last_changed).total_seconds()
      < 180 }}

      '
  - condition: template
    value_template: '{{ (now() - states.binary_sensor.motion_hallway_occupancy.last_changed).total_seconds()
      < 5 }}

      '
  actions:
  - sequence:
    - target:
        entity_id: light.alert_bulb
      data:
        rgb_color:
        - 128
        - 0
        - 255
        brightness: 255
      action: light.turn_on
    - delay: 00:00:01
    - target:
        entity_id: light.alert_bulb
      action: light.turn_off
    - delay: 00:00:01
    - target:
        entity_id: light.alert_bulb
      data:
        rgb_color:
        - 128
        - 0
        - 255
        brightness: 255
      action: light.turn_on
    - delay: 00:00:01
    - target:
        entity_id: light.alert_bulb
      action: light.turn_off
  - sequence:
    - target:
        entity_id: switch.pool_room_extractor_fan
      action: switch.turn_on
    - delay: 00:00:05
    - target:
        entity_id: switch.pool_room_extractor_fan
      action: switch.turn_off
  mode: single
