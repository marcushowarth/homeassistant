# These are rates used for the pricing on Energy dashboard Utility Meters
# https://www.home-assistant.io/integrations/input_number/
# Can now be configured through UI (scroll down on dialogue!)
# When configured like this they appear read-only through the UI

feed_in_rate_peak:
  name: Feed-in Rate Peak
  min: 0
  max: 1
  step: 0.0001
  mode: box
  icon: mdi:currency-gbp
  unit_of_measurement: GBP/kWh
